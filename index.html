<html data-wf-page="page">
  <head>
    <meta charset="utf-8" />
    <title>Instagram Slider</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="css/style.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="slider-wrapper">
        <div
          data-delay="4500"
          data-animation="cross"
          class="slider w-slider"
          data-autoplay="1"
          data-easing="linear"
          data-disable-swipe="1"
          data-autoplay-limit="2"
          data-duration="2000"
          data-infinite="1"
          role="region"
          aria-label="carousel"
        >
          <!-- Навигация -->
          <div class="wrapper-line-content">
            <div class="content-line">
              <div
                class="line slide-1"
              ></div>
            </div>
            <div class="content-line">
              <div
                class="line slide-2"
              ></div>
            </div>
            <div class="content-line">
              <div
                class="line slide-3"
              ></div>
            </div>
          </div>
          <!-- /Навигация -->
          <div class="mask w-slider-mask" id="w-slider-mask-0">
            <div
              data-w-id="slide1"
              class="slide w-slide"
              aria-label="1 of 3"
              role="group"
              aria-hidden="true"
            >
              <img
                src="images/new-year.jpeg"
                width="2114.5"
                alt=""
                class="image"
                aria-hidden="true"
              />
            </div>
            <div
              data-w-id="slide2"
              class="slide w-slide"
              aria-label="2 of 3"
              role="group"
              aria-hidden="true"
            >
              <img
                src="images/people.jpeg"
                width="1416"
                alt=""
                class="image"
                aria-hidden="true"
              />
            </div>
            <div
              data-w-id="slide3"
              class="slide w-slide"
              aria-label="3 of 3"
              role="group"
            >
              <img
                src="images/avto.jpeg"
                width="1416"
                alt=""
                class="image"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/interactions.js" type="text/javascript"></script>
  </body>
</html>
