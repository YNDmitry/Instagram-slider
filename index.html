<html>
  <head>
    <meta charset="utf-8" />
    <title>Instagram Slider</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="css/style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="wrapper">
      <div class="slider-wrapper">
        <div
          data-delay="4500"
          data-animation="outin"
          data-autoplay="1"
          data-disable-swipe="1"
          data-autoplay-limit="5"
          data-duration="0"
          data-infinite="1"
          class="slider w-slider"
          role="region"
          aria-label="carousel"
        >
        <div class="wrapper-line-content">
          <!-- LineContent -->
            <div class="wrapper-line">
              <div class="content-line">
                <div class="line slide-1"></div>
              </div>
              <div class="content-line">
                <div class="line slide-2"></div>
              </div>
              <div class="content-line">
                <div class="line slide-3"></div>
              </div>
              <div class="content-line">
                <div class="line slide-4"></div>
              </div>
              <div class="content-line">
                <div class="line slide-5"></div>
              </div>
              <div class="content-line">
                <div class="line slide-6"></div>
              </div>
            </div>
            <!-- /LineContent -->
            <!-- Header -->
            <div class="header-wrap">
              <div class="profil-wrapper">
                <div class="avatar"></div>
                <div class="nickname">nickName</div>
                <div class="time">40 min</div>
              </div>
              <div class="more"></div>
            </div>
            <!-- /Header -->
          </div>
          <div class="w-slider-mask" id="w-slider-mask-0">
            <div
              data-w-id="slide1"
              class="slide w-slide"
              aria-label="1 of 6"
              role="group"
            >
              <img src="images/new-year.jpeg" width="960" class="image"/>
            </div>
            <div
              data-w-id="slide2"
              class="slide w-slide"
              aria-label="2 of 6"
              role="group"
            >
              <img src="images/people.jpeg" width="1416" class="image"/>
            </div>
            <div
              data-w-id="slide3"
              class="slide w-slide"
              aria-label="3 of 6"
              role="group"
            >
              <img src="images/avto.jpeg" width="1416" class="image"/>
            </div>
            <div
              data-w-id="slide4"
              class="slide w-slide"
              aria-label="4 of 6"
              role="group"
            >
              <img src="images/coffe.jpg" width="960"class="image"/>
            </div>
            <div
              data-w-id="slide5"
              class="slide w-slide"
              aria-label="5 of 6"
              role="group"
            >
              <img src="images/cat.jpg" width="960" class="image"/>
            </div>
            <div
              data-w-id="slide6"
              class="slide w-slide"
              aria-label="6 of 6"
              role="group"
            >
              <img src="images/altin-ferreira.jpg" width="960" class="image"/>
            </div>
          </div>
        </div>
      </div>
      <!-- AbsoluteBtns -->
      <a href="https://www.instagram.com/" target="_blank" class="brand w-inline-block"></a>
      <div class="close"></div>
      <div class="update" onclick="location.reload('Refresh')"></div>
      <!-- /AbsoluteBtns -->
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/interactions.js" type="text/javascript"></script>
  </body>
</html>
